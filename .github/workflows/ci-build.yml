name: Nephelios CI Build

on:
  push:
    branches: ["main"]
    paths-ignore:
      - "**/*.md"
      - "**/.gitignore"
      - "**/.gitmodules"
      - ".github/workflows/ci-release.yml"

  pull_request:
    branches: ["main"]
    paths-ignore:
      - "**/*.md"
      - "**/.gitignore"
      - "**/.gitmodules"
      - ".github/workflows/ci-release.yml"

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build
        run: cargo build --verbose

      - name: Run tests
        run: cargo test --verbose

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container # Utilisation du bon driver pour g√©rer le cache

      - name: Dockerhub login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_NEPHELIOS_USER }}
          password: ${{ secrets.DOCKER_NEPHELIOS_TOKEN }}

      - name: Build Docker image
        id: build-image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          tags: zuhowks/nephelios:unstable
          cache-from: type=gha
          cache-to: type=gha,mode=max
          github-token: ${{ secrets.TOKEN_GITHUB }}
          load: true
