version: '3.8'

networks:
  nephelios_overlay:
    driver: overlay

volumes:
  registry_data:
  prometheus_data:
  grafana_data:

services:
  registry:
    image: registry:2
    ports:
      - "5000:5000"
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager
    volumes:
      - registry_data:/var/lib/registry
    networks:
      - nephelios_overlay
  traefik:
    image: "traefik:v2.10"
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.swarmMode=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.myresolver.acme.tlschallenge=true"
      - "--certificatesresolvers.myresolver.acme.caserver=https://acme-staging-v02.api.letsencrypt.org/directory"
      - "--certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    deploy:
      placement:
        constraints:
          - node.role == manager
    networks:
      - nephelios_overlay

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - prometheus_data:/prometheus
    configs:
      - source: prometheus_config
        target: /etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - nephelios_overlay
    deploy:
      replicas: 1

  grafana:
    image: grafana/grafana:8.4.3
    container_name: grafana
    volumes:
      - grafana_data:/var/lib/grafana
    ports:
      - "3000:3000" 
    networks:
      - nephelios_overlay
    deploy:
      replicas: 1

configs:
  prometheus_config:
    external: true

  hello:
    image: localhost:5000/hello:latest
    deploy:
        mode: replicated
        replicas: 1
        resources:
            limits:
                cpus: "1.5"      # Maximum 1.5 CPU cores
                memory: 1G       # Maximum 1GB RAM
            reservations:
                cpus: "0.5"      # Reserve at least 0.5 CPU cores
                memory: 256M     # Reserve at least 256MB RAM
        labels:
          - "traefik.enable=true"
          - "traefik.http.routers.hello.rule=Host(`hello.localhost`)"
          - "traefik.http.routers.hello.entrypoints=web,websecure"
          - "traefik.http.routers.hello.tls.certresolver=myresolver"
          - "traefik.http.services.hello.loadbalancer.server.port=3000"
          - "com.myapp.name=hello"
          - "com.myapp.image=hello:latest"
          - "com.myapp.type=nodejs"
          - "com.myapp.github_url=https://github.com/Adrinlol/landy-react-template"
          - "com.myapp.domain=hello.localhost"
          - "com.myapp.created_at=2025-04-08T13:42:13.361600445+00:00"
    networks:
        - nephelios_overlay

