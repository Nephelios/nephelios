version: '3.9'

networks:
  traefik-global-proxy:
    name: "traefik-global-proxy"

services:
  traefik:
    image: traefik:v2.10
    container_name: traefik
    command:
      - --configFile=/etc/traefik/traefik.toml
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./traefik.toml:/etc/traefik/traefik.toml
    labels:
      - "traefik.http.services.traefik.loadbalancer.server.port=8080"
    networks:
      - traefik-global-proxy
      
    

  landy:
    image: landy:latest
    container_name: landy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.landy.rule=Host(`landy.localhost`)"
      - "traefik.http.routers.landy.entryPoints=websecure"
      - "traefik.http.routers.landy.tls=true"
      - "traefik.http.services.landy.loadbalancer.server.port=3000"
    networks:
      - traefik-global-proxy
     
    
