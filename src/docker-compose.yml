version: '3.9'

networks:
  traefik-global-proxy:
    name: "traefik-global-proxy"

services:
  traefik:
    image: traefik:v2.10
    container_name: traefik
    command:
      - --configFile=/etc/traefik/traefik.toml
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./traefik.toml:/etc/traefik/traefik.toml
    labels:
      - "traefik.http.services.traefik.loadbalancer.server.port=8080"
    networks:
      - traefik-global-proxy


    

  landy-app6:
    image: landy-app6:latest
    container_name: landy-app6
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.landy-app6.rule=Host(`landy-app6.local`)"
      - "traefik.http.routers.landy-app6.entryPoints=websecure"
      - "traefik.http.routers.landy-app6.tls=true"
      - "traefik.http.services.landy-app6.loadbalancer.server.port=3000"
    networks:
      - traefik-global-proxy
     
    

  landy-app4:
